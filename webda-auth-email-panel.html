<link rel="import" href="../../bower_components/polymer/polymer.html">
<link rel="import" href="webda-authentication-behavior.html">
<dom-module id="webda-auth-email-panel">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      paper-input iron-icon {
        color: var(--default-primary-color);
        margin-right: 15px;
      }

      paper-button.primary {
        margin-top: 30px;
        background-color: var(--default-primary-color);
        color: var(--text-primary-color);
        float: right;
      }
      .error {
        color: #db4437;
      }
    </style>
    <div>
    <paper-input class="short" label="Enter your email here" value={{email}} auto-validate pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]{2,}\.[a-zA-Z0-9]{2,}">
      <iron-icon icon="mail" prefix></iron-icon>
    </paper-input>
    <paper-input label="Enter your password here" value="{{password}}" type="password" auto-validate pattern=".{8,}">
      <iron-icon icon="lock" prefix></iron-icon>
    </paper-input>
    <span class="error">[[lastError]]</span>
    <paper-button class="primary" on-click="log">Login</paper-button>
    </div>
  </template>

  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'webda-auth-email-panel',
        behaviors: [Webda.Behaviors.Authentication],
        log: function() {
          this.login(this.email, this.password).catch((err) => {
            if (err == 403) {
              this.lastError = "Incorrect password";
            } else if (err == 404) {
              this.fire("Webda.Auth.NeedRegistration", {'email': this.email, password: this.password});
            } else {
              this.lastError = "Unknown error occured";
            }
          });
        }
      });
    })();
  </script>

</dom-module>
