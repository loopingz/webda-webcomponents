<link rel="import" href="webda-authentication-behavior.html">

<dom-module id="webda-oauth-buttons">
  <template>
    <style>
      :host {
        display: block;
      }
      ul {
        -webkit-padding-start: 0px;
      }
      li {
        list-style: none;
      }
      li {
        float: left;
      }
      paper-button[provider=github] {
        background-color: #000000;
        color: #ffffff;
      }
      paper-button[provider=amazon] {
        background-color: #ff9900;
        color: #ffffff;
      }
      paper-button[provider=google] {
        background-color: #DD4B39;
        color: #ffffff;
      }
      paper-button[provider=facebook] {
        background-color: #3b5998;
        color: #ffffff;
      }
      paper-button[provider=twitter] {
        background-color: #4099FF;
        color: #ffffff;
      }
      paper-button {
        width: 120px;
        margin: 5px;
      }
    </style>
    <ul>
      <template is="dom-repeat" items="[[getOAuthProviders(providers)]]">
          <li><paper-button provider$="[[item]]" on-click="oauth">[[getLabel(item)]]</paper-button></li>
      </template>
    </ul>
  </template>

  <script>
    (function() {
      'use strict';
  
      Polymer({
        is: 'webda-oauth-buttons',
        behaviors: [Webda.Behaviors.Authentication],
        properties: {
          labels: {
            type: Object,
            value: {'facebook': 'Facebook', 'google': 'Google', 'github': 'GitHub', 'twitter': 'Twitter', 'amazon': 'Amazon'}
          }
        },
        getLabel: function(provider) {
          return this.labels[provider];
        }
      });
    })();
  </script>
</dom-module>
