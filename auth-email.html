<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="auth-email">
  <template>
    <style include="shared-styles"></style>
    <style>
      :host {
        display: block;
      }
      paper-input iron-icon {
        color: var(--default-primary-color);
        margin-right: 15px;
      }

      paper-button.primary {
        margin-top: 30px;
        float: right;
      }
    </style>
    <div>
    <paper-input class="short" label="Enter your email here" id="inputWithButton" auto-validate pattern="[a-zA-Z0-9]+@[a-zA-Z0-9]{2,}\.[a-zA-Z0-9]{2,}">
      <iron-icon icon="mail" prefix></iron-icon>
    </paper-input>
    <paper-input label="Enter your password here" type="password" auto-validate pattern=".{8,}">
      <iron-icon icon="lock" prefix></iron-icon>
    </paper-input>
    <paper-button class="primary">Login</paper-button>
    </div>
  </template>

  <script>
    (function() {
      'use strict';
      
      Polymer({
        is: 'auth-email',

        properties: {
          greeting: {
            type: String,
            value: 'Welcome!',
            notify: true
          }
        }
      });
    })();
  </script>

</dom-module>
