<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="auth-oauth">
  <template>
    <style>
      :host {
        display: block;
      }
      ul {
        -webkit-padding-start: 0px;
      }
      li {
        list-style: none;
      }
      @media (max-width: 600px) {
        li {
          float: left;
        }
      }
      #google {
        background-color: #DD4B39;
        color: #ffffff;
      }
      #facebook {
        background-color: #3b5998;
        color: #ffffff;
      }
      #twitter {
        background-color: #4099FF;
        color: #ffffff;
      }
      paper-button {
        width: 120px;
        margin: 5px;
      }
    </style>
    <ul>
      <li><paper-button id="facebook">Facebook</paper-button></li>
      <li><paper-button id="google">Google</paper-button></li>
      <li><paper-button id="twitter">Twitter</paper-button></li>
    </ul>
  </template>

  <script>
    (function() {
      'use strict';
  
      Polymer({
        is: 'auth-oauth',
        properties: {
          items: {
            type: Array,
            notify: true,
          }
        },
        ready: function() {
          this.items = [
            'Responsive Web App boilerplate',
            'Iron Elements and Paper Elements',
            'End-to-end Build Tooling (including Vulcanize)',
            'Unit testing with Web Component Tester',
            'Routing with Page.js',
            'Offline support with the Platinum Service Worker Elements'
          ];
        }
      });
    })();
  </script>
</dom-module>
